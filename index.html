<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>C9 Signature Generator</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="assets/css/bootstrap.css" rel="stylesheet">

    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Cloud Nine Signature Generator</a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row ">
        <div class="span6">

          <div id="mail-signature-generator">
            <div class="well">
              <div class="input-prepend"><span class="add-on"><i class="icon-user"></i></span><input type="text" id="name" name="name" placeholder="För- och efternamn"></div>
               
              <div class="input-prepend"><span class="add-on"><i class="icon-briefcase"></i></span><input type="text" id="title" name="title"placeholder="Titel"></div>
               
              <div class="input-prepend"><span class="add-on"><i class="icon-book"></i></span><input type="text" id="direct" name="direct" placeholder="Telefonnummer (direkt)"></div>
               
              <div class="input-prepend"><span class="add-on"><i class="icon-book"></i></span><input type="text" id="mobile" name="mobile" placeholder="Telefonnummer (mobil)"></div>
            </div>
          </div>

        </div>
        <div class="span6">

            <div class="alert alert-info">
              <strong>Instructions</strong> <br/>
              1. Fill in your details <br/>
              2. Select the signature <br/>
              3. Press Ctrl/Cmd+C <br/>
              4. Paste into your favorite e-mail client <br/>
              5. Enjoy! <br/>
            </div>

        </div>

      </div>

      <div class="row ">
        <div class="span6">
            <div>
              <div id='output1' class="output"></div>   
            </div>
        </div>
      </div>
    </div>


    <script src="assets/js/libs/jquery.js"></script>
    <script src="assets/js/libs/underscore.js"></script>
    <script src="assets/js/libs/backbone.js"></script>
    <script src="assets/js/libs/bootstrap.js"></script>
    <script src="assets/js/libs/handlebars.js"></script>
    <script src="assets/js/models/MailSignature.js"></script>
    <script src="assets/js/views/MailSignatureView.js"></script>
    <script src="assets/js/routers/AppRouter.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/main.js"></script>

    <script type="text/javascript">
      Handlebars.registerHelper('email', function(name) {
        return name.replace(/ /g, ".").toLowerCase();
      });
    </script>

    <script type="text/template" id="MailSignatureTemplate1">
    <div class="title">{{name}} <em>|</em> {{title}}</div>
    <div class="spacer"></div>
    <div class="section">
      <div>Linnégatan 89 E<em>,</em> Box 10304<em>,</em> 100 55 Stockholm<em>,</em> Sweden</div>
      <div><em>T</em> +46 {{direct}} <em class="spaced">M</em> +46 {{mobile}}</div>
      <div>{{email name}}@cloudnine.se <em>|</em> www.cloudnine.se</div>
    </div>
    <div class="spacer"></div>
    <div class="section">
      <span class="logo">Cloud Nine</span> - Ledande inom digital kommunikation
    </div>

  </body>
</html>
